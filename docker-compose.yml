version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_DEBUG=false
      - OLLAMA_MAX_LOADED_MODELS=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  chatbot_api:
    build: ./chatbot_api
    ports:
      - "8000:8000"
    env_file:
      - ./chatbot_api/.env
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONUNBUFFERED=1
      # Reduce LangChain logging
      - LANGCHAIN_VERBOSE=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  streamlit_app:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      - chatbot_api
    environment:
      - API_BASE_URL=http://chatbot_api:8000

volumes:
  ollama_data: